  <title>Intersection Observer</title>
  <style>
    .text {
      margin-top: 1000px;
    }

    .animate-text {
      color: red;
      transform: translateY(100px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .animated-text.visible {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
